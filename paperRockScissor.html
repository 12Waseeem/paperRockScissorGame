<!DOCTYPE html>
<html>
    <head>
        <title>paper_rock_scissor_game</title>
        <link rel="stylesheet" href="paperRockScissor.css">
    </head>
    <body>
        <div>
            <div id="heading">
                <h1>Paper Rock Scissor Game</h1>
            </div>
            <div id="container">
                <img class="choices" id="paper" src="paper.png">
                <img class="choices" id="rock" src="rock.png">
                <img class="choices" id="scissor" src="scissors.png">
            </div>
            <div class="score-cotainer">
                <p>You</p>
                <p id="you-score">0</p>
            </div>
            <div class="score-cotainer">
                <p>Com</p>
                <p id="comp-score">0</p> 
            </div>
            <div class="msg-container">
                <button class="btn" id="msg">Play and Move</button>
            </div>
            <div class="msg-container">
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
        <script src="paperRockScissor.js"></script>
    </body>
</html>
